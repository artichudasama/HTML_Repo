<!DOCTYPE html>
<HTML>
<body>
    <h1> my first javascript</h1>
    <p id="p35.css"> javascript can change the style of an html element.</p>
    <script>
        function myFunction() {
            document.getElementById("p35.css").style.fontSize="25px";
            document.getElementById("p35.css").style.color="red";
            document.getElementById("p35.css").style.backgroundColor="yellow";
        }
    </script>
    <button type="button"
    onclick="myFunction()">click me!</button>
</body>
</html>
